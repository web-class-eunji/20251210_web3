<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호버시 영상재생</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            width: 100%;
            height: 100vh;
            background: #333;
            display: flex;
        }

        header {
            display: flex;
            width: 20%;
            height: 100%;
            flex-direction: column;
            justify-content: space-between;
            padding: 150px 50px;
            color: #fff;
        }

        section {
            display: flex;
        }

        .main_section {
            padding: 150px;
        }

        .content {
            flex: 1;
            padding: 70px 40px 100px;
            position: relative;
            z-index: 1;
            cursor: pointer;
            color: #fff;
            /* opacity: 0.5; */
            transition: 1s;
        }

        .inner {
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            align-content: space-between;
        }

        .main_section figure {
            width: 100%;
            height: 100px;
            filter: saturate(10%);
            transition: 1s;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.5);
        }        
        
        .main_section figure > video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content::before {
            content: '';
            display: block;
            width: 80%;
            height: 100%;
            background-color: #555;
            position: absolute;
            z-index: -90;
            top: 0;
            left: -150px;
            opacity: 0;
            transition: 1s;
        }

        .txt > h2 {
            margin-bottom: 40px;
            transition: 1s;
            padding-top: 80px;
            color: #727272;
        }

        .txt > p {
            width: 80%;
            color: #727272;
        }

        .txt > h2::after {
            content: '';
            display: block;
            width: 40px;
            height: 2px;
            background: #727272;
            margin-top: 20px;
            transition: 1s;
        }

        .content:hover {
            flex: 1.5;
        }

        .content:hover::before {
            opacity: 1;
            left: 0;
        }

        .content:hover .inner .txt h2 {
            font-size: 56px;
            padding: 0;
            color: #fff;
        }

        .content:hover .inner .txt h2::after {
            width: 120px;
            background: rgb(240, 255, 23);
        }
    </style>
</head>
