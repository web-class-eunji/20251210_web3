<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바닐라슬라이드2</title>
    <style>
        .slide_container {
            width: 1000px;
            height: 500px;
            border: 3px solid crimson;
            text-align: center;
            line-height: 500px;
            color: rgb(255, 255, 255);
            font-size: 100px;
            margin: 0 auto;
            overflow: hidden;
        }

        .btn_box {
            width: 1000px;
            margin: 50px auto;
            display: flex;
            justify-content: space-between;
        }

        button {
            width: 150px;
            height: 50px;
            background: crimson;
            font-size: 32px;
            color: #fff;
            border: none;
        }

        .content_container {
            width: 4000px;
            height: 500px;
            margin: 0;
            padding: 0;
            display: flex;
            transition: 0.3s;
        }

        .content_container > li {
            width: 1000px;
            height: 500px;
            list-style: none;
        }

        .page1 {
            background-color: crimson;
        }
        .page2 {
            background-color: rgb(245, 89, 120);
        }
        .page3 {
            background-color: rgb(255, 141, 163);
        }
        .page4 {
            background-color: rgb(255, 197, 209);
        }
 
    </style>
</head>
<body>
    <div class="slide_container">
        <ul class="content_container">
            <li class="page1">1</li>
            <li class="page2">2</li>
            <li class="page3">3</li>
            <li class="page4">4</li>
        </ul>
    </div>
    
    <div class="btn_box">
        <button>prev</button>
        <button>next</button>
    </div>
    
    <script>
        const vieBox = document.querySelector(".slide_container"); 
        const btns = document.querySelector(".btn_box"); 
        let index = 0;
        console.log(vieBox.children[0]);
        console.log(btns.children[0]);

        btns.children[0].addEventListener("click",prev);
        btns.children[1].addEventListener("click",next);

        function prev(){
            if(index === 0){
                index = 3;
            }else {
                index--;
            }
            vieBox.children[0].style.transform = 'translateX(-'+(index*1000)+'px)';
        }
        function next(){
            if(index === 3){
                index = 0;
            }else {
                index++;
            }
            vieBox.children[0].style.transform = 'translateX(-'+(index*1000)+'px)';
        }

        // 2초마다 다음 페이지가 보이도록 작성해주세용
        
        // setInterval(()=>{
        //     next();
        // },2000);
    </script>
</body>
</html>
