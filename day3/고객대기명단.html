<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객대기명단</title>
</head>
<body>
    <button id="user_name">고객명입력</button>
    <button id="user_check">고객명단확인</button>
    <button id="come_in">입장</button>
    
    <script>
        // 버튼을 각각 가져오기
        // 대기자 명단을 관리하는 list라는 배열 생성 ( 대기자 이름을 차례대로 넣어줄 예정)
        // 고객명 입력 버튼을 클릭해서 이름을 입력하면 대기자 명단을 관리하는 배열에 입력받은 데이터를 추가한다.
        const userName = document.getElementById("user_name");
        const userCheck = document.getElementById("user_check");
        const comeIn = document.getElementById("come_in");
        let list = new Array();

        userName.addEventListener("click", function(){
            // list.push(prompt("성명 입력"));
            const name = prompt("성명 입력");
            if(name !== ""){
                list.push(name);
            }else{
                alert("이름을 입력해주세요");
            }
        })

        console.log(list);
        // 이름 있는 함수를 사용~~
        //userCheck를 눌렀을 때 현재 대기자는 홍길동,김철수,박영희 이며, 총 3명 입니다.
        // 대기자가 없다면 없습니다.

        function listName(){
            if(list.length){
                alert(`현재 대기자는 ${list}이며, 총 ${list.length}명 입니다.`);
            }else {
                alert("대기자가 없습니다.");
            }
        }

        userCheck.addEventListener("click",listName);

        function come(){
            if(list.length){
                alert(`${list.shift()}님 입장합니다. 대기 인원은 ${list.length}명 입니다.`);
            }else {
                alert("입장할 손님이 없습니다.");
            }
        }
        comeIn.addEventListener("click",come);
    </script>
</body>
</html>
