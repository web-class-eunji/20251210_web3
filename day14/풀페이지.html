<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>풀페이지</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .section {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 100px;
        }

        .menu {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            right: 50px;
            list-style: none;
        }
            
        .menu_item {
            margin: 16px 0;
            cursor: pointer;
            color: #fff;
            font-size: 20px;
        }

        .menu_item.active {
            color: #000;
        }

        @media(max-width:1024px){
            body {
                overflow: auto;
            }
        }
    </style>
</head>
<body>
    <div id="fullpage">
        <section class="section" style="background: rgb(255, 140, 140);">
            section1
        </section>
        <section class="section" style="background: rgb(255, 201, 140);">
            section2
        </section>
        <section class="section" style="background: rgb(249, 255, 140);">
            section3
        </section>
        <section class="section" style="background: rgb(144, 255, 140);">
            section4
        </section>
        <section class="section" style="background: rgb(140, 226, 255);">
            section5
        </section>
        <section class="section" style="background: rgb(140, 159, 255);">
            section6
        </section>
        <section class="section" style="background: rgb(217, 140, 255);">
            section7
        </section>
        <section class="section" style="background: rgb(255, 64, 166);">
            section8
        </section>
    </div>

    <ul class="menu" id="menu">
        <li class="menu_item" data-index="0">
            section1
        </li>
        <li class="menu_item" data-index="1">
            section2
        </li>
        <li class="menu_item" data-index="2">
            section3
        </li>
        <li class="menu_item" data-index="3">
            section4
        </li>
        <li class="menu_item" data-index="4">
            section5
        </li>
        <li class="menu_item" data-index="5">
            section6
        </li>
        <li class="menu_item" data-index="6">
            section7
        </li>
        <li class="menu_item" data-index="7">
            section8
        </li>
    </ul>
    <script>
        const sections = document.querySelectorAll(".section");
        const menuItems = document.querySelectorAll(".menu_item");
        const totalSections = sections.length; // 총 섹션의 개수(8)
        console.log(totalSections);
        let isScrolling = false; // 스크롤중인지 여부를 나타내는 변수
        let isFullPageScrollActive = false; // 현재 풀페이지가 활성화 된 상태인지 확인
        const breakPoint = 1024;
        let currentSectionIndex = 0; // 현재 보고있는 섹션 번호

        //==================================================================================
        // 메뉴 active되면 색상 변경
        function updateMenu(){
            menuItems.forEach((item,index)=>{
                if(index === currentSectionIndex){
                    item.classList.add("active");
                }else {
                    item.classList.remove("active");
                }
            });
        }
        updateMenu();
        //==================================================================================
        // 메뉴클릭이벤트

        menuItems.forEach((item)=>{
            item.addEventListener("click",(e)=>{
                const index = parseInt(e.target.dataset.index,10);
                // parseInt(문자열,진법)
                console.log(index);
                currentSectionIndex = index;
                sections[currentSectionIndex].scrollIntoView({
                    // scrollIntoView : 특정 Html 요소가 화면에 보여지게 자동 스크롤 해주는 기능
                    behavior:"smooth"
                });
                updateMenu();
            });
        })

        //==================================================================================
        // 풀페이지 이벤트
        function handleScroll(event){

            //이벤트라는 매개변수는 우리가 직접 넣어주지 않을것이다.
            // 마우스 휠을 내리거나 올릴 때 함수를 호출할건데 그 때 이벤트가 알아서 들어갈것이다.
            //window.addEventLister("Wheel",handleScroll);
            // 위처럼 작성하면 handleScroll을 직접 실행하는 게 아니고 어떤 이벤트에 의해 실행된다.
            // handleScroll(eventObject);
            // window.addEventLister("Wheel",(e)=>{
            //       handleScroll(e);
            // })
            // event.deltaY -> 스크롤 방향 : 위 or 아래
            // event.deltaX -> 스크롤 방향 : 왼 or 오
            // event.target -> 이벤트가 발생한 요소
            // event.type -> wheel

            if(window.innerWidth <= 1024) return;
            if(isScrolling) return;

            isScrolling = true;

            if(event.deltaY > 0){
                //deltaY 마우스 휠이 얼마나 회전했는지 스크롤의 방향과 속도를 나타냄
                //( 밑으로 스크롤하면 양수, 위로하면 음수로 반환함)

                currentSectionIndex = Math.min(currentSectionIndex + 1,totalSections - 1);
            }else{
                currentSectionIndex = Math.max(currentSectionIndex - 1,0);
            }

            sections[currentSectionIndex].scrollIntoView({
                // scrollIntoView : 특정 Html 요소가 화면에 보여지게 자동 스크롤 해주는 기능
                behavior:"smooth"
            });
            updateMenu();

            setTimeout(()=>{
                isScrolling = false;
            },1000);
        }

        //==================================================================================
        // 반응형함수
        function initFullPageScroll(){
            if(window.innerWidth > breakPoint){
                window.addEventListener("wheel",handleScroll); // 오타
            }else{
                window.removeEventListener("wheel",handleScroll);
            }

        }

        window.addEventListener("resize",initFullPageScroll);
        initFullPageScroll();
    </script>
</body>
</html>
