<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열객체문제</title>
</head>
<body>
    <script>
        let group1 = ["사과","바나나"];
        let group2 = ["포도","딸기"];

        // 1. 그룹1과 2를 합치기
        // 2. 바나나랑 포도만 출력하기
        // 3. 사과를 삭제하고 망고를 추가
        // 4. 오름차순으로 정리
        
        let allFruits = group1.concat(group2);
        document.write(allFruits);

        document.write("<br>");

        let sliceFruits = allFruits.slice(1,3);
        document.write(sliceFruits);

        document.write("<br>");

        console.log(allFruits);
        allFruits.shift();
        allFruits.unshift("망고");
        document.write(allFruits + "<br>");

        allFruits.sort();
        document.write(allFruits + "<br>");


    </script>
</body>
</html>
