<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바닐라슬라이드 최종</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .slide_container {
            width: 1000px;
            height: 500px;
            margin: 50px auto;
            overflow: hidden;
        }

        .slide {
            display: flex;
            height: 500px;
        }

        .slide > li {
            width: 1000px;
            height: 500px;
            list-style: none;
        }

        img {
            width: 1000px;
            height: 500px;
        }

        .slide_btns {
            width: 1000px;
            margin: 50px auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            width: 150px;
            height: 50px;
            background: crimson;
            font-size: 32px;
            color: #fff;
            border: none;
        }

        .dot_box {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: rgb(255, 189, 202);
            border-radius: 50%;
        }
        
        .dot.active {
            background-color: crimson;
            width: 25px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="slide_container">
        <ul class="slide">
            <li class="slider_01">

            </li>

            </li>

        </ul>
    </div>

</html>
