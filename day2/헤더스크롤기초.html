        let posY = 100;
        window.addEventListener("scroll",(e)=>{
            if(posY < window.scrollY){
                console.log("너 지금 스크롤을 내렸네?");
            }else {
                console.log("너 지금 스크롤을 올렸네?");
            }
        })

    </script>
